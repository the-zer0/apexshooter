<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apex Shooter</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      flex-grow: 1;
    }

    #score {
      font-size: 1rem;
    }

    canvas {
      display: block;
      margin: auto;
      background: #111;
      border: 2px solid #333;
      touch-action: none;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Apex Shooter</h1>
    <div id="score">Score: 0</div>
  </header>
  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
