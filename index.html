<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apex Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      width: 100%;
      padding: 10px 20px;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0 auto;
    }

    #score {
      font-size: 1rem;
    }

    .game-wrapper {
      padding: 20px;
    }

    canvas {
      background: #111;
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 16 / 10;
      border: 2px solid #333;
      display: block;
      margin: auto;
      touch-action: none;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="text-center flex-grow-1">Apex Shooter</h1>
    <div id="score" class="text-right">Score: 0</div>
  </header>

  <div class="container game-wrapper">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="game.js"></script>
</body>
</html>
