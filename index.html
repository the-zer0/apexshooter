<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apex Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
    }

    h1 {
      position: absolute;
      margin-left: 45%;
      font-size: 24px;
      text-align: center;
      justify-content: center;
      flex: 1;
    }

    #score {
      font-size: 18px;
      white-space: nowrap;
    }

    canvas {
      background: #111;
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div style="flex: 1;"></div>
    <h1>APEX SHOOTER</h1>
    <div id="score">Score: 0</div>
  </header>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
